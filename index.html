<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Scorecard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <p id="home-score">0</p>
        <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">
          +1</button
        ><button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">
          +2</button
        ><button id="home-score-btn-3" onclick="increaseHomeScoreThree()">
          +3
        </button>
      </div>
      <div>
        <h3>GUEST</h3>
        <p id="guest-score">0</p>
        <button id="guest-score-btn-1" onclick="increaseGuestScoreOne()">
          +1</button
        ><button id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">
          +2</button
        ><button id="guest-score-btn-3" onclick="increaseGuestScoreThree()">
          +3
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
